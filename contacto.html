<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Portafolio JC / Contacto</title>
</head>

<body>
  <!--NAVBAR-->
  <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item ">
          <a class="nav-link" href="index.html">Inicio </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="informacion.html">Acerca de mi</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="contacto.html">Contacto <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <!--HEADER-->
  <div class="header">
    <div class="center">
      <img src="images/header.jpg" class="img-fluid" alt="Responsive image">
    </div>
  </div>
  <!--TITULO-->
  <div class="titulo">
    <h1>Contacto</h1>
  </div>
  <!--FORMULARIO-->
  <div id="app">
    <div class="formulario">
      <div class="card">
        <div class="card-body">
          <b-form @submit="onSubmit" action="https://formspree.io/mqkypwnn" method="POST" id="form" >

            <b-form-group id="input-group-1" label="Ingresa tu Email" label-for="input-1"
              description="Nunca se compartira tu email con nadie.">
              <b-form-input id="input-1" v-model="form.email" type="email" required placeholder="Email" name="_replyto"></b-form-input>
            </b-form-group>

            <b-form-group id="input-group-2" label="Ingresa tu Nombre:" label-for="input-2">
              <b-form-input id="input-2" v-model="form.name" required placeholder="Nombre" name="name"></b-form-input>
            </b-form-group>

            <b-form-group id="input-group-3" label="Ingresa un Mensaje:" label-for="input-3">
              <b-form-textarea id="input-3" v-model="form.message" required placeholder="Mensaje" rows="3" max-rows="6" name="message">
              </b-form-textarea>
            </b-form-group>
            <b-button type="submit" variant="primary" id="button">Enviar</b-button>
        

          </b-form>
        </div>
      </div>
    </div>
  </div>

<!--FOOTER-->
  <div class="footer">
    <p>JUAN CARLOS WONG REYES</p>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
